<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caipirinhas</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div id="card-central">
            <div id="conteudos-card">
                <div id="contador">
                    <img src="img/logo_sdn.png">
                    <h3>Contador de Caipirinhas SDN</h3>
                    <p id="contagemIndividual">Caipirinhas vendidas: 0</p>
                    <p id="contagemCachaca">Doses de Cachaça: 0</p>
                    <p id="totalValor">Total arrecadado: R$ 0,00</p>
                </div>

                <div id="opcoesPagamento">
                    <ul>
                       <li class="dropdown">
                           <a>Pix</a>

                           <div class="dropdown-opcao">
                               <a onclick="adicionarIndividual(1)">Individual (R$12)</a>
                               <a onclick="adicionarDupla(1)">Dupla (R$20)</a>
                               <a onclick="adicionarDose(1)">Dose (R$3)</a>
                           </div>
                       </li>
                       <li class="dropdown">
                           <a>Débito</a>

                           <div class="dropdown-opcao">
                               <a onclick="adicionarIndividual(2)">Individual (R$12)</a>
                               <a onclick="adicionarDupla(2)">Dupla (R$20)</a>
                               <a onclick="adicionarDose(2)">Dose (R$3)</a>
                           </div>
                       </li>
                       <li class="dropdown">
                           <a>Crédito</a>

                           <div class="dropdown-opcao">
                               <a onclick="adicionarIndividual(3)">Individual (R$12)</a>
                               <a onclick="adicionarDupla(3)">Dupla (R$20)</a>
                               <a onclick="adicionarDose(3)">Dose (R$3)</a>
                           </div>
                       </li> 
                    </ul>
            </div>
        </div>    
    </main>
    
    <script src="script.js"></script>
</body>
</html>
